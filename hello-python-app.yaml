# =================================================================
# 1. DEPLOYMENT (Aplicação + Cloud SQL Proxy)
# =================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python-app
  namespace: ingress-basic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      terminationGracePeriodSeconds: 10

      containers:
        # ---------------------------------------------------------
        # 1. APP Python
        # ---------------------------------------------------------
        - name: hello-python-container
          image: clusterk8sregistry.azurecr.io/hello-python:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          env:
            # Variáveis para a Aplicação se conectar ao Proxy (localhost:5432)
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_PORT
              value: "3306"

            # Variáveis de Credenciais/Secrets
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/gcp/gcp-service-account.json"
            - name: DB_USER
              value: "grafana_user"
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: app-config-secret
                  key: DB_PASS

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          volumeMounts:
            - name: gcp-key-volume
              mountPath: "/var/secrets/gcp"
              readOnly: true

          # --- READINESS PROBE CORRIGIDA ---
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

        # ---------------------------------------------------------
        # 2. Cloud SQL Proxy (sidecar)
        # ---------------------------------------------------------
        - name: cloud-sql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.33.7
          command:
            - "/cloud_sql_proxy"
            - "-instances=telemetria-rumo-9ccc4:us-central1:grafana-server-harpia=tcp:3306"
            - "-credential_file=/secrets/cloudsql/gcp-service-account.json"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          volumeMounts:
            - name: cloudsql-secret
              mountPath: /secrets/cloudsql
              readOnly: true

      volumes:
        - name: gcp-key-volume
          secret:
            secretName: gcp-svc-key
            items:
              - key: gcp-service-account.json
                path: gcp-service-account.json

        - name: cloudsql-secret
          secret:
            secretName: cloudsql-sa
            items:
              - key: credentials.json
                path: gcp-service-account.json


# =================================================================
# 2. SERVICE
# =================================================================
---
apiVersion: v1
kind: Service
metadata:
  name: hello-python-service
  namespace: ingress-basic
spec:
  selector:
    app: hello-python
  ports:
    - protocol: TCP
      port: 80        # Porta vista pelo Ingress
      targetPort: 8080 # Porta exposta no container Python